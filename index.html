<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculadora</title>
  </head>
  <body>
    <h1>Mi Calculadora</h1>
    <br />
    <br />
    <br />
    <br />

     <input type="text" disabled id="cajaNumeros">
     <br>
     <br>

    <table style="border-collapse: collapse; border: 2px solid black;">
      
      <tr>
        
        <td><button onclick="caso1()">1</button></td>
        <td><button onclick="caso2()">2</button></td>
        <td><button onclick="caso3()">3</button></td>
               
      </tr>
      
      <tr>
        
        <td><button onclick="caso4()">4</button></td>
        <td><button onclick="caso5()">5</button></td>
        <td><button onclick="caso6()">6</button></td>
               
      </tr>

      <tr>
        
        <td><button onclick="caso7()">7</button></td>
        <td><button onclick="caso8()">8</button></td>
        <td><button onclick="caso9()">9</button></td>
               
      </tr>

      <tr>
        
        <td><button onclick="casoC()">c</button></td>
        <td><button onclick="caso0()">0</button></td>
        <td><button onclick="casoIgual()">=</button></td>
               
      </tr>

      <tr>
        
        <td><button onclick="casoSuma()">+</button></td>
        <td><button onclick="casoResta()">-</button></td>
        <td><button onclick="casoDivision()">/</button></td>
               
      </tr>

      <tr>
        
        <td></td>
        <td><button onclick="casoMulti()">x</button></td>
        <td></td>
               
      </tr>
      
      
    </table>

    <script src="index.js"></script>
  </body>
</html>
