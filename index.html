<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculadora</title>
  </head>
  <body>
    <h1>Mi Calculadora</h1>
    <br />
    <br />
    <br />
    <br />

     <input type="text" disabled id="cajaNumeros">
     <br>
     <br>
     

    <table style="border-collapse: collapse; border: 2px solid black;">
      
      <tr>
        
        <td><button onclick="casoNumeros('1')">1</button></td>
        <td><button onclick="casoNumeros('2')">2</button></td>
        <td><button onclick="casoNumeros('3')">3</button></td>
               
      </tr>
      
      <tr>
        
        <td><button onclick="casoNumeros('4')">4</button></td>
        <td><button onclick="casoNumeros('5')">5</button></td>
        <td><button onclick="casoNumeros('6')">6</button></td>
               
      </tr>

      <tr>
        
        <td><button onclick="casoNumeros('7')">7</button></td>
        <td><button onclick="casoNumeros('8')">8</button></td>
        <td><button onclick="casoNumeros('9')">9</button></td>
               
      </tr>

      <tr>
        
        <td><button onclick="casoC()">c</button></td>
        <td><button onclick="casoNumeros('0')">0</button></td>
        <td><button onclick="casoIgual()">=</button></td>
               
      </tr>

      <tr>
        
        <td><button onclick="casoOperaciones('+')">+</button></td>
        <td><button onclick="casoOperaciones('-')">-</button></td>
        <td><button onclick="casoOperaciones('/')">/</button></td>
               
      </tr>

      <tr>
        
        <td></td>
        <td><button onclick="casoOperaciones('x')">x</button></td>
        <td></td>
               
      </tr>
      
      
    </table>

    <script src="index.js"></script>
  </body>
</html>
